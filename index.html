<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Links and Images website for class">
  <title>Links and Images Assignment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    img {
      width: 100%;
    }
  </style>
</head>


<body>
  <header>
    <nav>
      <ul>
        <li><a>Home</a></li>
        <li><a href="About/">About</a></li>
        <li><a href="Contact/">Contact</a></li>
      </ul>
    </nav>
  </header>
  <svg viewBox="0 0 120 120" width="60" height="60">
    <circle cx="60" cy="60" r="57" stroke="blue" fill="transparent" stroke-width="6" />
    stroke-width: 2;
  </svg>
  <picture>
    <source srcset="images/grand-canyon-sunset-1600w.jpg" media="(min-width: 901px)">
    <source srcset="images/grand-canyon-sunset-900w.jpg" media="(min-width: 501px)">
    <source srcset="images/grand-canyon-sunset-500w.jpg" media="(max-width: 500px)">

    <img src="images/grand-canyon-sunset-900w.jpg" alt="grand canyon at sunset">
  </picture>
  <p><a href="https://www.churchofjesuschrist.org/?lang=eng">Church of Jesus Christ of Latter-Day Saints</a></p>

</html>
